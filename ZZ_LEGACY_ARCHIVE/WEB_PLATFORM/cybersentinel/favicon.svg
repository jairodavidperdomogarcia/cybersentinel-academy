<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for Gradients and Glows -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0055ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (Optional, for context) -->
  <rect width="500" height="500" fill="#0a192f" rx="20" ry="20" />

  <!-- Shield Icon -->
  <path d="M250 50 L390 100 V200 C390 300 330 390 250 430 C170 390 110 300 110 200 V100 L250 50 Z" 
        fill="none" stroke="url(#shieldGradient)" stroke-width="10" filter="url(#glow)"/>

  <!-- Central Eye / AI Core -->
  <circle cx="250" cy="200" r="40" fill="#00f0ff" fill-opacity="0.2" stroke="#00f0ff" stroke-width="3" />
  <circle cx="250" cy="200" r="15" fill="#ffffff" filter="url(#glow)" />
  
  <!-- Circuit Lines inside Shield -->
  <path d="M250 240 V300 M210 200 H160 M290 200 H340 M250 160 V120" 
        stroke="#00f0ff" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <circle cx="250" cy="300" r="5" fill="#00f0ff" />
  <circle cx="160" cy="200" r="5" fill="#00f0ff" />
  <circle cx="340" cy="200" r="5" fill="#00f0ff" />
  <circle cx="250" cy="120" r="5" fill="#00f0ff" />

  <!-- Text -->
  <text x="250" y="470" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="2">CYBERSENTINEL</text>
  <text x="250" y="490" font-family="Arial, sans-serif" font-size="14" fill="#00f0ff" text-anchor="middle" letter-spacing="6">AI ACADEMY</text>
</svg>